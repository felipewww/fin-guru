version: '3'
services:
  node-auth:
    build: ./Dockerfiles/node-auth
    stdin_open: true
    tty: true
    ports:
      - 81:81
    command:
      - /entrypoints/squad/node-auth/entrypoint.sh
    volumes:
      - ./node-auth:/squad/node-auth
    links:
      - db

  node-front:
    build: ./Dockerfiles/node-front
    stdin_open: true
    tty: true
    ports:
      - 80:80
    volumes:
      - ./node-front:/squad/node-front
    command:
    - /entrypoints/squad/node-front/entrypoint.sh
    links:
      - node-auth

  node-lb-creditcards:
    build: ./Dockerfiles/node-lb-creditcards
    stdin_open: true
    tty: true
    ports:
    - 3000:3000
    volumes:
      - ./node-credit-cards:/squad/node-lb-creditcards
    command:
      - /entrypoints/squad/node-lb-creditcards/entrypoint.sh
    links:
      - db

  laravel-dbm:
    build: ./Dockerfiles/laravel-dbm
    stdin_open: true
    tty: true
    volumes:
      - ./laravel-dbm:/var/www/laravel-dbm
    command:
      - /entrypoints/squad/laravel-dbm/entrypoint.sh
    links:
      - db

  db:
    image: mysql:5.6
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - 3306:3306