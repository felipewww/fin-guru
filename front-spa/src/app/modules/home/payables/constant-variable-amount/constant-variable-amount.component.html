<table>
  <thead>
    <tr>
      <th>id</th>
      <th>descrição</th>
      <th>pago</th>
      <th>planejado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.amount_paid }}</td>
      <td>{{ item.amount_planned }}</td>
    </tr>
  </tbody>
</table>
